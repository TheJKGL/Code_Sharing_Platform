<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link th:href="@{/css/output_code.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <span id="load_date" th:text="*{sharingCode.getDate()}"></span>
    <div  th:if="*{sharingCode.isViewsRestriction() }">
        <span id="views_restriction"> <th:block th:text="*{sharingCode.getViews()}"/>  more views allowed </span>
    </div>
    <div th:if="*{sharingCode.isTimeRestriction()}">
        <span id="time_restriction"> The code will be available for <th:block th:text="*{sharingCode.getTime()}"/> seconds </span>
    </div>
    <div>
        <pre id="code_snippet"><code th:text="*{sharingCode.getCode()}"></code></pre>
    </div>
</body>
</html>
